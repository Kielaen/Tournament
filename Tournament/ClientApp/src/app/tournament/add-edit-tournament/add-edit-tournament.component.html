<div class="form-group row">
  <label class="col-sm-4 col-form-label">Tournament Name</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" [(ngModel)]="TournamentName"
           placeholder="Enter Tournament Name" />
  </div>
</div>
<button (click)="addTournament()" *ngIf="tournament.TournamentID == 0" class="btn btn-primary">
  Add
</button>
<button (click)="updateTournament(tournament.tournamentID)" *ngIf="tournament.TournamentID != 0" class="btn btn-primary">
  Update
</button>
